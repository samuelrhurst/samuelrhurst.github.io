# Hugo configuration file
title: Sam Hurst

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/samuelrhurst"
      params:
        icon: github
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/in/samuelrhurst/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false

buildFuture: true